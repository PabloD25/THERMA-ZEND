<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Carrusel de Imágenes con Texto</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="Carrusel">
        <table class="Encabezado_Carrusel">
            <tr>
                <th colspan="4">THERMA-ZEND</th>
            </tr>
            <tr>
                <td><button type="button" id="btn_carrusel_1" class="btn_carrusel">Dobladoras</button></td>
                <td><button type="button" id="btn_carrusel_2" class="btn_carrusel">Hornos</button></td>
                <td><button type="button" id="btn_carrusel_3" class="btn_carrusel">Proyectos</button></td>
                <td><button type="button" id="btn_carrusel_3" class="btn_carrusel">Contactanos</button></td>
            </tr>
        </table>
        <div class="Container_img_Carrusel">
            <table class="Tabla_Img_Carrusel">
                <tr>
                    <td><img src="images/Imagen1.png" alt="Imagen 1" class="img_carrusel"></td>
                    <td><img src="images/Imagen2.png" alt="Imagen 2" class="img_carrusel"></td>
                    <td><img src="images/Imagen3.png" alt="Imagen 3" class="img_carrusel"></td>
                    <td><img src="images/Imagen4.png" alt="Imagen 4" class="img_carrusel"></td>
                </tr>
            </table> 
        </div> 
    </div>
    <div class="Parrafo_1">
        <h1>Gasta menos, haz más</h1>
        <p>Logra crear y terminar más proyectos en menos tiempo. Así bajando los gases tóxicos que producen los hornos.</p>
    </div>
    <div class="Accesorios">
        <h1>Accesorios</h1>
        <table class="Tabla_Accesorios">
            <tr>
                <td colspan="2">
                    <div class="Tarjeta_Accesorios">
                        <img src="images/Imagen1.png" alt="Imagen 1" class="img_accesorios">
                        <button type="button" id="btn_accesorios_1" class="btn_accesorios">Comprar ahora</button>
                    </div>
                </td>
                <td colspan="2">
                    <div class="Tarjeta_Accesorios">
                        <img src="images/Imagen2.png" alt="Imagen 2" class="img_accesorios">
                        <button type="button" id="btn_accesorios_1" class="btn_accesorios">Comprar ahora</button>
                    </div>
                </td>
                <td colspan="2">
                    <div class="Tarjeta_Accesorios">
                        <img src="images/Imagen3.png" alt="Imagen 3" class="img_accesorios">
                        <button type="button" id="btn_accesorios_1" class="btn_accesorios">Comprar ahora</button>
                    </div>
                </td>
            </tr>
          </table>
    </div>
    <div class="Parrafo_2">
        <h1>Sin hacer pausas</h1>
    </div>
    <div class="Galeria">
        <h1>Galeria</h1>
        <p>&nbsp;</p>
        <p>&nbsp;</p>
        <p>&nbsp;</p>
        <p>&nbsp;</p>
        <p>&nbsp;</p>
    </div>

  <script src="scripts.js"></script>
</body>
</html>
