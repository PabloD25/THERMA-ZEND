<!DOCTYPE html>
<html lang="es">
<Head>
    <meta charset = "utf-8">
    <title>Carrusel de Imágenes con Texto</title>
    <link rel="stylesheet" href="styles.css">
</Head>
<body >
    <div class="carousel">
        <div class="slides">
            <!-- Imagen 1-->
            <div class="slide">
                <img src="images/Imagen1.png" alt="Imagen 1">
                <div class="text-overlay">Texto 1</div>
            </div>
            <!-- Imagen 2-->
            <div class="slide">
                <img src="imagen2.jpg" alt="Imagen 2">
                <div class="text-overlay">Texto 2</div>
            </div>
          <!-- Añadir aqui mas imagenes-->
        </div>
      </div>
    
      <script src="scripts.js"></script>
</body>
</html>
