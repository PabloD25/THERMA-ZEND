<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Carrusel de Imágenes con Texto Cliclable en Tabla</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="carousel">
    <div class="slides">
      <div class="slide">
        <img src="imagen1.jpg" alt="Imagen 1">
        <!-- Los textos se generarán dinámicamente aquí -->
      </div>
      <div class="slide">
        <img src="imagen2.jpg" alt="Imagen 2">
        <!-- Los textos se generarán dinámicamente aquí -->
      </div>
      <!-- Añade más slides según sea necesario -->
    </div>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
