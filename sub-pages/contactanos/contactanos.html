<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>THERMA-ZEND: Contactanos</title>
    <link rel="stylesheet" href="contactanos_styles.css">
    <!-- Scripts -->
    <script src="../../headerLoader.js"></script>
    <script src="../../footerLoader.js"></script>
</head>
<body>
    <div class="Encabezado">
        <script> loadHeader('black'); </script>
    </div>
    <img src="../../images/contactanos/00_contactanos.png" alt="Imagen 1" class="img_carrusel">
    <div class="Con_Encabezado">
        <h1>Contactanos</h1>
    </div>
    <div class="Con_Datos">
        <p>Contáctenos sobre cualquier cosa relacionada con nuestra empresa o servicios.</p>
        <p>Haremos todo lo posible para ponernos en contacto lo antes posible.</p>
        <table>
            <tr>
                <td><h4>Nombre:</h4></td>
                <td class="Input_Con_Datos">
                    <input type="text" name="nombre">
                </td>
            </tr>
            <tr>
                <td><h4>Teléfono (Opcional):</h4></td>
                <td class="Input_Con_Datos">
                    <input type="tel" name="telefono">
                </td>
            </tr>
            <tr>
                <td><h4>Email:</h4></td>
                <td class="Input_Con_Datos">
                    <input type="email" name="correo">
                </td>
            </tr>
            <tr>
                <td><h4>Compañia (Opcional):</h4></td>
                <td class="Input_Con_Datos">
                    <input type="text" name="compania">
                </td>
            </tr>
            <tr>
                <td><h4>Asunto:</h4></td>
                <td class="Input_Con_Datos">
                    <input type="text" name="asunto">
                </td>
            </tr>
            <tr>
                <td><h4>Descripción:</h4></td>
                <td class="Input_Con_Datos">
                    <textarea name="descripcion"></textarea>
                </td>
            </tr>
            <tr>
                <td colspan="2" class="Td_Btn_Tabla_Con_Datos">
                    <button type="button">ENVIAR</button>
                </td>
            </tr>
        </table>
    </div>
    <div class="Clientes">
        <h1>Nuestros Clientes</h1>
        <table>
            <tr>
                <td class="clientes_Price_Shoes_td"><img src="../../images/index/10_clientes_1.png" alt="Imagen_1_Carrusel_2"></td>
                <td class="clientes_Cree_td"><img src="../../images/index/11_clientes_2.png" alt="Imagen_2_Carrusel_2"></td>
            </tr>
        </table>
    </div>
    <div class="Pie_Pagina">
        <script> loadFooter(); </script>
    </div>
</body>
</html>
